<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 4px solid #000;
            width: 1200px;
            height: 800px;
            background-color: white;
        }
        #respawnMessage,
        #endGameMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-align: center;
            display: none;
        }
        #levelButtons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #levelButtons button {
            padding: 15px 30px; 
            font-size: 20px;   
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #levelButtons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button onclick="loadLevel(2)">Load Level 3</button>

    <center>
        <div id="levelButtons">
            <button onclick="enableCanvasAndLoadLevel()">Start Game</button>
        </div>
        <canvas id="gameCanvas" width="1600" height="400" style="display: none;"></canvas>
        <div id="respawnMessage">You died! Click anywhere to respawn.</div>
        <script src="platformer.js"></script>
    </center>
    <script> 
        function enableCanvasAndLoadLevel() {
        const canvas = document.getElementById('gameCanvas');
        const levelButtons = document.getElementById('levelButtons');

        canvas.style.display = 'block'; 
        levelButtons.style.display = 'none'; 

        loadLevel(0); 
    }
    </script>
</body>
</html>
