<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer</title>
    <style>
        @keyframes colorChange {
            0% {
                color: rgb(255, 34, 0);
            }
            25% {
                color: rgb(255, 234, 0);
            }
            50% {
                color: rgb(15, 118, 7);
            }
            75% {
                color: rgb(0, 4, 255);
            }
            100% {
                color: rgb(183, 0, 255);
            }
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            animation: colorChange 3.5s infinite;
            font-family: 'Geneva';
            text-shadow: 1px 1px 1px black; 
        }

        #gameCanvas {
            border: 4px solid #000;
            width: 1200px;
            height: 800px;
            background-color: white;
        }

        #respawnMessage,
        #endGameMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-align: center;
            display: none;
        }

        #levelButtons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #levelButtons button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #levelButtons button:hover {
            background-color: #45a049;
        }

        #tausta-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 4px solid black;
            border-radius: 80px;
            z-index: -1; 
            padding: 200px; 
        }
    </style>
</head>
<body>
    <div id="tausta-container">
        <div id="levelButtons">
            <h1>Platform Adventure</h1>
            <img src="images/logo.png">
            <br>
            <br>
            <button onclick="enableCanvasAndLoadLevel()">Start Game</button>
        </div>
        <canvas id="gameCanvas" width="1600" height="400" style="display: none;"></canvas>
        <div id="respawnMessage">You died! Click anywhere to respawn.</div>
        <script src="platformer.js"></script>
    </div>
</body>
</html>
